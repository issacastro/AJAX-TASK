<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Login</title>
    <link rel="icon" type="image/png" href="img/favicon.png" />
    <!-- Fonts -->
   
    <!-- Bootstrp -->
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/login.css">
  </head>
  <body>
    <div class="container mt-5" id="router">
        <!-- MODAL CONTENT -->
        <div class="modal-dialog text-center">
            <div class="col-sm-10 main-section">
                <div class="modal-content">
                    <div class="col-12 user-img">
                        <img src="img/user.png" class="user">
                    </div>
                    <div class="col-12">
                        <form id="User" class="card-body">
                            <div class="form-group">
                                <label class="icon"><i class="fas fa-user"></i></label>
                                <input id="user" name="username" type="text" class="form-control" placeholder="Nombre"  autocomplete="username email" >
                                </div>
                            <div class="form-group">
                            <label class="icon"><i class="fas fa-unlock-alt"></i></label>
                            <input name="Password" type="password" class="form-control" placeholder="ContraseÃ±a" autocomplete="new-password">
                            </div>
                            <div class="form-group">
                                <p id="message"></p>
                            </div>
                            <button id="Check" type="submit" class="btn btn-warning"><i class="fas fa-sign-in-alt"></i>  Entrar</button>
                            <div id="Error"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- /MODAL CONTENT -->
    </div>
     <!--Scripts-->
     <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="js/login.js"></script>

</body>
</html>
